    <div class="container my-4">
        <h2>Contact Us</h2>

        <!-- TAKING FORM FROM BOOTATRAP DOCUMENTATION -->

        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select your query</option>
                <option value="1">Web Technology</option>
                <option value="2">App Development</option>
                <option value="3">Web Stack</option>
                <option value="3">Data Science</option>
            </select>


            <!-- ADDING THE CHECKBOX HERE OK -->

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault">
                    Are you a member ?
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">

                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault">
                    Are you a competetive coder ?
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Write about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
